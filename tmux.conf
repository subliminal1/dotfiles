# TMUX

set -g base-index 1
set -w -g pane-base-index 1

setw -q -g utf8 on
set -q -g status-utf8 on

set -g escape-time 0
set -g default-terminal "screen-256color-bce"

bind r source-file ~/.tmux.conf

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

set -g status-justify left
set -g status-bg "#232526"
set -g status-fg "colour4"

set -g status-right ""
set -g status-left-length "100"
set -g status-left "#[fg=colour0,bg=colour9] $USER@#H "
set -g status-right ""
set -g window-status-separator ""
set -g window-status-format "#[fg=colour9] #I:#W "
set -g window-status-current-format "#[fg=colour0,bg=colour9] #I:#W "

set -g pane-border-style "fg=#232526,bg=colour0"
set -g pane-active-border-style "fg=#232526,bg=colour0"
